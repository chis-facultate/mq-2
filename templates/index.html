<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>MQTT Sensor Data</h1>
    <canvas id="dataChart" width="400" height="200"></canvas>

    <script>
        async function fetchData() {
    try {
        const response = await fetch('https://mq-2.onrender.com/data');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (!Array.isArray(data)) {
            throw new Error("Expected an array but got something else.");
        }

        // Extract data for the chart
        const timestamps = data.map(item => item.timestamp);
        const values = data.map(item => item.value);

        // Format timestamps for display
        const formattedTimestamps = timestamps.map(ts => new Date(ts).toLocaleString());

        // Render chart
        const ctx = document.getElementById('dataChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: formattedTimestamps,
                datasets: [{
                    label: 'Sensor Value',
                    data: values,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1,
                    fill: true,
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Timestamp'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}


        // Fetch data and plot chart on page load
        window.onload = fetchData;
    </script>
</body>
</html>
