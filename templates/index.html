<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        /* Style the chart container to enable horizontal scrolling */
        .chart-container {
            width: 100%;
            height: 800px;  /* Fixed height for the chart container */
            overflow-x: auto;  /* Horizontal scrolling */
            overflow-y: auto; /* Hide vertical scroll bar */
            padding: 20px 0;
            position: relative;
        }

        /* Canvas will be wider to fit all data */
        #dataChart {
            height: 100%; /* Take full height of the container */
        }

        /* Ensure the chart canvas has a large width for all the data */
        canvas {
            width: 3000px !important; /* Set a wide width to hold all the data */
            height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>MQTT Sensor Data</h1>
    <div class="chart-container">
        <canvas id="dataChart"></canvas>
    </div>

    <script>
        const socket = io.connect('https://mq-2.onrender.com', {transports: ["websocket", "polling"]});  // Connect to the WebSocket server

        socket.on('connect', () => {
            console.log('Socket.io connected');
        });

        socket.on('connect_error', (error) => {
            console.log('Connection error:', error);
        });

        socket.on('connect_timeout', () => {
            console.log('Connection timeout');
        });

        // Function to update the chart with new data via WebSocket
        socket.on('new_data', (data) => {
            console.log('Received new data:', data);  // Debugging line

            const timestamp = new Date(data.timestamp).toLocaleString();
            const value = data.value;

            // Add new data point to the chart
            chartInstance.data.labels.push(timestamp);
            chartInstance.data.datasets[0].data.push(value);

            console.log(chartInstance.data.labels.toString());
            console.log(chartInstance.data.datasets[0].data.toString());

            // Update the chart
            chartInstance.update();
        });

        let chartInstance;

        // Function to fetch the initial data from the server
        async function fetchData() {
            try {
                const response = await fetch('https://mq-2.onrender.com/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!Array.isArray(data)) {
                    throw new Error("Expected an array but got something else.");
                }

                // Extract data for the chart
                const timestamps = data.map(item => item.timestamp);
                const values = data.map(item => item.value);

                // Format timestamps for display
                const formattedTimestamps = timestamps.map(ts => new Date(ts).toLocaleString());

                // Create the chart
                const ctx = document.getElementById('dataChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: formattedTimestamps,
                        datasets: [{
                            label: 'Sensor Value',
                            data: values,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 1,
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Timestamp'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxRotation: 45,
                                    minRotation: 30
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Value'
                                },
                                suggestedMin: 0,  // Suggest minimum value for Y-axis (optional)
                                beginAtZero: true   // Ensure Y-axis starts at 0
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch initial data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
